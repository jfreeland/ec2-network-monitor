apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{ include "ec2-network-monitor.fullname" . }}
  labels: {{- include "ec2-network-monitor.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "ec2-network-monitor.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "ec2-network-monitor.selectorLabels" . | nindent 8 }}
    spec:
      hostNetwork: true
      containers:
        - name: ec2-network-monitor
          image: "public.ecr.aws/z1r6e3l2/jfreeland/ec2-network-monitor:latest"
          env:
            - name: DD_AGENT_HOST
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
            - name: DD_ENTITY_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.uid
          command:
            - "/usr/local/bin/ec2nm"
          args:
            - "-host"
            - $(DD_AGENT_HOST):8125
          imagePullPolicy: Always
          resources:
            limits:
              memory: 20Mi
            requests:
              cpu: 5m
              memory: 20Mi
          ports:
            - name: metrics
              containerPort: 8081
              protocol: TCP
